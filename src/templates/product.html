

{%extends "_base.html" %}
{% block content %}


<body>
<main class="container">
  <section class="mt-3 pb-5">
    <h1 class="display-3 mt-4">{{product.name}}</h1>
    <img src="{{product.img_url}}">
    <p class="my-4 w-75">{{product.description}} </p>
    <a href="{{url_for('buy_product', product_id=product.id)}}" class="btn btn-success btn-lg">Придбати product за {{product.price}} деняк$$</a>
  </section>
</main>

</body>


{% endblock content %}
